<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" />

</head>
 
<body>

    <nav data-aos="flip-down" data-aos-duration="3000">

        <a  href="" class="title">James</a>

        <div class="icon">
            <a href="">
                <img src="./img/facebook.png" alt="">
            </a>
            <a href="">
                <img src="./img/youtube.png" alt="">
            </a>
            <a href="">
                <img src="./img/ig.png" alt="">
            </a>
        </div>

    <!-- 輪播 -->
    <div class="slick">
        <img class="img_pc" src="./img/campbell-3ZUsNJhi_Ik-unsplash.jpg" alt="">

        <a href="">關於我</a>

    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script>
        // 啟動AOS
        AOS.init();
        //    輪播
        $('.slick').slick({
            autoplay: true,
